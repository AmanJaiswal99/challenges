<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/challenges/style.css">
    <title>Interactive</title>
</head>

<body>
    <div class="container-1">
        <h3> Challenge 1: Your Age in Days</h3>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="input()">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>

        <div class="flex-box-container-2">
            <div id="flex-box-result">
            </div>
        </div>
    </div>
    <br>
    <div class="container-2">
        <h3>Challenge 2: Cat generator</h3>
        <div class="flex-box-container-2">
            <div>
            <button class="btn btn-success" onclick="addcat()">Generate Cat</button>
            </div>
            <div>
                <button class='btn btn-danger' onclick="removecat()">Remove Cat</button>
            </div>
        <div class="flex-box-container-2" id="cat"></div>
    </div>
        
       
    <script src="/challenges/javascript.js"></script>
</body>

</html>
