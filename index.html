<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/challenges/style.css">
    <title>Interactive</title>
</head>

<body>
    <div class="container-1">
        <h3> Challenge 1: Your Age in Days</h3>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="input()">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>

        <div class="flex-box-container-2">
            <div id="flex-box-result">
            </div>
        </div>
    </div>
    <br>
 <div class="container-2">
        <h3>Challenge 2: Cat generator</h3>
        <div class="flex-box-container-2">
            <div>
            <button class="btn btn-success" onclick="addcat()">Generate Cat</button>
            </div>
           
        </div>
        <div class="flex-box-container-2" id="cat"></div>
    </div>
    <br>
    <div class="container-3"><h2>Change the Color of all Buttons</h2>
        <div class="flex-box-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttoncolorchange(this)">
                    <option value="random">random</option>
                    <option value="reset">reset</option>
                    <option value="black">black</option>
                    <option value="red">red</option>
                    <option value="blue">blue</option>
                </select>
                
            
            <button class="btn btn-warning">Oracle</button>
            <button class="btn btn-danger">Yahoo</button>
            <button class="btn btn-success">Google</button>
            <button class="btn btn-primary">Facebook</button>
            </form>
            
        </div>
    </div>
        
       
    <script src="/challenges/javascript.js"></script>
</body>

</html>
